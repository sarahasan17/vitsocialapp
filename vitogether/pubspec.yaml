name: vitogether_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_slnt.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-VariableFont.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf